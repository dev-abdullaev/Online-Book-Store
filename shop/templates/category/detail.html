{% extends 'base.html' %}

{% block content %}


<h3 class='text-center mt-2'>{{category.title}}</h3>
<div class="container-fluid">
    <div class="row">
         <div class="col-2">
            <h4 class="">All Categories</h4>
                {% for category in category_links %} 
                <a class="mt-3 text-decoration-none text-uppercase" href="{% url 'category_detail' category.slug %}">{{category.title}}</a><br>
            {% endfor %}
        </div>
        <div class="col">
            {% for book in category.books.all %}
                
                    <a href="{% url 'book_detail' book.slug %}">
                        <img style='width: 200px; height: 320px; border-radius: 20px;' src="{{ book.cover.url }}">
                    </a>
                
            {% endfor %}
        </div>
    </div>
</div>  
{% endblock content %}
