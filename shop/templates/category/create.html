{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
    
    <div class="container  mt-4">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <h1 class='text-center'>Add Books</h1>
                <form form method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form|crispy}}
                    </div>
                    <div  class="form-group mb-4 text-center">
                        <button style='width: 643px; border-radius: 0px' type="submit" class="mt-2 text-center btn btn-block btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>

    

{% endblock content %}
