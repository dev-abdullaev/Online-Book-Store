{% extends 'base.html' %}

{% block content %}


<h3 class='text-center mt-2'>{{category.title}}</h3>
<div class="container-fluid">
    <div class="row">
        <h4 class="">All Categories</h4>
        {% for category in category_links %} 
            <a class="mt-3 text-decoration-none text-uppercase" href="{% url 'category_detail' category.slug %}">{{category.title}}</a><br>
        {% endfor %}
    </div>
</div>  
{% endblock content %}
